<button mat-raised-button color="primary" class="add-button" (click)="openDialogAddResource()">Dodaj zasób</button>
<button mat-raised-button color="warn" class="logout-button" (click)="logout()">Wyloguj się</button>
<table mat-table #resourceTable [dataSource]="resources" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nazwa</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="lengthOfVisit">
    <th mat-header-cell *matHeaderCellDef>Długość wizyty(minuty)</th>
    <td mat-cell *matCellDef="let element"> {{element.lengthOfVisit}} </td>
  </ng-container>

  <ng-container matColumnDef="weekendsEnabled">
    <th mat-header-cell *matHeaderCellDef>Pracuje w weekendy</th>
    <td mat-cell *matCellDef="let element"> {{formatter(element.weekendsEnabled)}} </td>
  </ng-container>

  <ng-container matColumnDef="slots">
    <th mat-header-cell *matHeaderCellDef>Sloty na godzinę</th>
    <td mat-cell *matCellDef="let element"> {{element.slots}} </td>
  </ng-container>

  <ng-container matColumnDef="management">
    <th mat-header-cell *matHeaderCellDef>Zarządzaj</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openDialogUpdateResource(element.id)">
          <mat-icon>create</mat-icon>
          <span>Edytuj zasób</span>
        </button>
        <button mat-menu-item (click)="openDialogUpdateWorkPlan(element)">
          <mat-icon>create</mat-icon>
          <span>Edytuj plan pracy</span>
        </button>
        <button mat-menu-item (click)="openDialogAddBreak(element.id)">
          <mat-icon>create</mat-icon>
          <span>Dodaj przerwę</span>
        </button>
        <button mat-menu-item (click)="deleteResource(element.id)">
          <mat-icon>clear</mat-icon>
          <span>Usuń zasób</span>
        </button>
        <button mat-menu-item (click)="openDialogClearBreaks(element.id)">
          <mat-icon>clear</mat-icon>
          <span>Wyczyść przerwy</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
