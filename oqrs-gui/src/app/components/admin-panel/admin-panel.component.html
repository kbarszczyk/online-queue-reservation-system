<button mat-raised-button color="primary" class="add-button" (click)="openDialogAddResource()">Add resource</button>
<table mat-table #resourceTable [dataSource]="resources" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="lengthOfVisit">
    <th mat-header-cell *matHeaderCellDef>Length of visit</th>
    <td mat-cell *matCellDef="let element"> {{element.lengthOfVisit}} </td>
  </ng-container>

  <ng-container matColumnDef="weekendsEnabled">
    <th mat-header-cell *matHeaderCellDef>Work in weekend</th>
    <td mat-cell *matCellDef="let element"> {{element.weekendsEnabled}} </td>
  </ng-container>

  <ng-container matColumnDef="slots">
    <th mat-header-cell *matHeaderCellDef>Slots</th>
    <td mat-cell *matCellDef="let element"> {{element.slots}} </td>
  </ng-container>

  <ng-container matColumnDef="management">
    <th mat-header-cell *matHeaderCellDef>Management</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>create</mat-icon>
          <span>Edit resource</span>
        </button>
        <button mat-menu-item>
          <mat-icon>create</mat-icon>
          <span>Edit workplan</span>
        </button>
        <button mat-menu-item>
          <mat-icon>create</mat-icon>
          <span>Add break</span>
        </button>
        <button mat-menu-item (click)="deleteResource(element.id)">
          <mat-icon>clear</mat-icon>
          <span>Delete resource</span>
        </button>
        <button mat-menu-item>
          <mat-icon>clear</mat-icon>
          <span>Clear breaks</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
