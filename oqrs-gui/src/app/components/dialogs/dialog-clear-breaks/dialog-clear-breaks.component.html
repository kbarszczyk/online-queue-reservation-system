<h1 mat-dialog-title>Wyczyść przerwy</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field appearance="outline">
      <mat-label>Dzień</mat-label>
      <mat-select formControlName="day" [(ngModel)]="data">
        <mat-option *ngFor="let day of days" [value]="day">
          {{dayTranslate(day)}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Anuluj</button>
  <button mat-raised-button color="accent" [disabled]=!this.formGroup.valid [mat-dialog-close]="data.valueOf()">
    Wyczyść
  </button>
</div>
